{% extends "base.html" %} {% block title %}Payment History{% endblock %} {%
block content %}
<div class="h-100 d-flex align-items-center">
  <main class="m-100 m-auto" style="max-width: 500px">
    <form action="/api/v0/get_payment_history" method="POST">
      <legend class="text-center">Get payment history</legend>
      <p>Get payment history by requested parameters</p>

      <div class="mb-3">
        <label for="id">ID:</label>
        <input class="form-control" name="id" id="id" />
      </div>
      <p></p>
      <div class="mb-3">
        <label for="moth">Month:</label>
        <input class="form-control" name="month" id="month" />
      </div>

      <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
        Submit
      </button>
    </form>
  </main>
</div>
{% endblock %}
