{% extends "base.html" %} {% block title %}Positions{% endblock %} {% block
content %}
<div class="m-5 d-flex flex-column gap-5">
  <div>
    <h3 class="mb-5">Position</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Coefficient</th>
        </tr>
      </thead>
      <tbody>
        {% for position in dto.positions %}
        <tr>
          <th scope="row">{{ position.ID }}</th>
          <td>{{ position.name }}</td>
          <td>{{ dto.categories[position.ID].coefficient }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
