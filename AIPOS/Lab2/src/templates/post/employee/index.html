{% extends "base.html" %} {% block title %}Employee{% endblock %} {% block
content %}
<div class="h-100 d-flex align-items-center">
  <main class="m-100 m-auto" style="max-width: 500px">
    <form action="/api/v0/employee" method="POST">
      <legend class="text-center">Add employee</legend>
      <p>Add employee from parameters</p>

      <div class="mb-3">
        <label for="full_name">Fullname:</label>
        <input class="form-control" name="full_name" id="full_name" />
      </div>

      <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
        Submit
      </button>
    </form>
  </main>
</div>
{% endblock %}
